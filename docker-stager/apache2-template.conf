<VirtualHost *:80>
    ServerName <%= branchName %>.docker-stage1.deseretnews.com

    ProxyRequests Off
    <Proxy *>
        Order deny,allow
        Allow from all
    </Proxy>


    <Location />
        Order allow,deny
        Allow from all

        ProxyPass http://127.0.0.1:<%= port %>/
        ProxyPassReverse http://127.0.0.1:<%= port %>/
    </Location>
</VirtualHost>
